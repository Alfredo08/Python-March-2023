<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Update todo page of Todos App </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="d-flex mt-5 col-10">
                    <h1>
                        Hey {{ session[ 'full_name' ] }} you are now in the 'Update a todo section'
                    </h1>
                </div>
                <div class="d-flex col-2 mt-5">
                    <form action="/logout" method="POST">
                        <button class="btn btn-secondary">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="d-flex-col align-items-center p-5 col-6">
                    <form action="/todo/edit/{{current_todo.id}}" method="POST" >
                        <div>
                            <label for="todo_name">
                                Current todo:
                            </label>
                            <input id="todo_name" name="todo_name" value="{{current_todo.name}}" class="form-control">
                        </div>
                        <div>
                            <label for="todo_status">
                                Status:
                            </label>
                            <select id="todo_status" name="todo_status" class="form-control">
                                <option value="complete" {% if current_todo.status == 'complete' %} selected {% endif %} >
                                    Complete
                                </option>
                                <option value="in_progress" {% if current_todo.status == 'in_progress' %} selected {% endif %}>
                                    In Progress
                                </option>
                                <option value="paused" {% if current_todo.status == 'paused' %} selected {% endif %}>
                                    Paused
                                </option>
                                <option value="cancelled" {% if current_todo.status == 'cancelled' %} selected {% endif %}>
                                    Cancelled
                                </option>
                            </select>
                            <button type="submit" class="btn btn-success mt-3">
                                Update todo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <form action="/todos" method="GET">
                    <button class="btn btn-warning">
                        Go back home
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
